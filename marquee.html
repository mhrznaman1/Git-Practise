<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marquee</title>
</head>
<body>
    <marquee behaviour ="" Direction="">
    <h2>This is a moving text</h2>
</marquee>


<marquee behaviour ="" Direction="right">
    <h2>This is a moving text</h2>
</marquee>

<marquee behaviour ="" Direction="up">
    <h2>This is a moving text</h2>
</marquee>


<marquee behaviour ="" Direction="down">
    <h2>This is a moving text</h2>
</marquee>

</body>
</html>
