<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="shortcut icon" href="image/daraz-logo-7E01DFC36D-seeklogo.com.png" type="image/x-icon">
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Student Info</legend>
            <label for="Firstname">First Name:</label>
            <input type="text" name="fname" id="firstname" placeholder="your firstname"><br><br />

            <label for="Middlename">Middlename</label>
            <input type="text" name="mname" id="Middlename" placeholder="your middlename"><br><br />

            <label for="Lastname">Last Name:</label>
            <input type="text" name="lname" id="Lastname" placeholder="your lastname"><br><br />

            <label for="DOB">Date of Birth</label>
            <input type="date" name="Date" id="DOB"><br><br />

            <label for="pwd">Password</label>
            <input type="password" name="password" id="pwd"><br><br />



            <label for="Address">Address</label>
            <input type="text" name="address" id="Address" placeholder="your address"><br><br />

            <label for="email">email</label>
            <input type="email" name="email" id="email" placeholder="example@gmail.com"><br><br />

            <label>Gender</label>
            <input type="radio" name="gender" value="male" checked>male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other
            <br><br />

            <label for="stream">Choose a Stream</label>
            <select name="Faculty" id="stream">
                <option value=""></option>
                <option value="BCA">BCA</option>
                <option value="BBA">BBA</option>
                <option value="BHM">BHM</option>
                <option value="BIT" selected>BIT</option>
            </select><br><br />



            <input type="Submit" value="Submit">
        </fieldset>








    </form>

</body>

</html>
