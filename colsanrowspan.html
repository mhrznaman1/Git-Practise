<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ColspanRowsan</title>
</head>
<body>
    <table border="2">
        <caption>User Information</caption>
        <thead>
            <tr>
                <th rowspan="2">S. No</th>
                <th colspan="2">Name</th>
                <th colspan="2">Address</th>
                <th rowspan="2">Contact</th>
                <th rowspan="2">Gender</th>
            </tr>
            <tr>
                <th>First</th>
                <th>Last</th>
                <th>Temporary</th>
                <th>Permanent</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Aman</td>
                <td>Maharjan</td>
                <td>Sundhara</td>
                <td>Lunkhusi</td>
                <td>98604543</td>
                <td>Male</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Arista</td>
                <td>Maharjan</td>
                <td>Tangal</td>
                <td>GuiTole</td>
                <td>98139316</td>
                <td>Female</td>
            </tr>
        </tbody>

    </table>
    
</body>
</html>
