<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form2</title>
    <link rel="shortcut icon" href="image/harith.jpg" type="image/x-icon">
</head>

<body>
    <form action="" autocomplete="off">
        <fieldset>

            <legend>Form</legend>


            <label for="Search">Search</label>
            <input type="search" name="search" id="search"><br><br />

            <label for="Fullname">Fullname</label>
            <input type="text" name="fname" id="Fullname" placeholder="your fullname" required><br><br />

            <label for="email">Email</label>
            <input type="email" name="email" id="email " placeholder="example@example.com"><br><br />

            <label for="password">Password</label>
            <input type="password" name="pwd" id="password" placeholder="password"><br><br />

            <label>Gender</label>
            <input type="radio" name="gender" value="male" checked>Male
            <input type="radio" name="gender" value="female">female
            <input type="radio" name="gender" value="other">other<br><br />

            <label for="DOB">DOB</label>
            <input type="date" name="Date" id="DOB"><br><br />

            <label>Choose any two<label>
                    <input type="checkbox" name="subject" value="web">Web
                    <input type="checkbox" name="subject" value="java">Java
                    <input type="checkbox" name="subject" value="asp.net">Asp.net
                    <input type="checkbox" name="subject" value="graphics">graphics
                    <input type="checkbox" name="subject" value="software">Software<br><br />

                    <label for="Stream">Stream</label>
                    <select name="Stream" id="stream">
                        <option value=""></option>
                        <option value="BCA">BCA</option>
                        <option value="BBA">BBA</option>
                        <option value="BHM">BHM</option>
                        <option value="BIT">BIT</option>
                        <option value="BBS">BBS</option>
                    </select><br><br />

                    <label for="upload">Insert CV</label>
                    <input type="file" name="file" id="upload"><br><br />

                    <label for="phone">Phone NUmber</label>
                    <input type="tel" name="phone" id="phone"><br><br />

                    <label for="zip">ZIP</label>
                    <input type="number" name="zip" id="zip"><br><br />

                    <label for="week">Week</label>
                    <input type="week"><br><br />

                    <label for="DateTime">DateTime</label>
                    <input type="datetime-local"><br><br />

                    <label for="range">Scale of 10</label>
                    <input type="range" name="range" id="range"><br><br />

                    <label for="msg">Message</label><br>
                    <textarea name="msg" id="msg" cols="30" rows="10"></textarea><br><br />

                    <input type="submit" value="Submit"><br><br />

                    <input type="Reset" valaue="Reset"><br><br />





        </fieldset>
    </form>

</body>

</html>
